<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add New User</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(120deg, #fdf0f0, #fbc2eb, #a6c1ee);
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    .form-container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
      border: 4px solid;
      border-image: linear-gradient(to right, #ff758c, #ff7eb3, #42a5f5) 1;
      max-width: 500px;
      width: 100%;
      animation: fadeIn 1s ease;
    }

    h2 {
      text-align: center;
      font-weight: 700;
      font-size: 2rem;
      margin-bottom: 30px;
      background: linear-gradient(to right, #d63384, #4a00e0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    input, select {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border: 2px solid #dee2e6;
      border-radius: 12px;
      font-size: 1rem;
      box-shadow: inset 0 1px 2px rgba(0,0,0,0.05);
      transition: border-color 0.3s ease;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #42a5f5;
    }

    button, .btn-back {
      width: 100%;
      padding: 12px;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button {
      background: linear-gradient(to right, #89f7fe, #66a6ff);
      color: white;
      margin-bottom: 15px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    .btn-back {
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      color: #333;
      text-decoration: none;
      display: inline-block;
      text-align: center;
    }

    .btn-back:hover {
      color: black;
      background: linear-gradient(to right, #f9d29d, #ffd8cb);
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 576px) {
      .form-container {
        padding: 25px;
      }

      h2 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>‚ûï Add New User</h2>
    <form method="POST">
      <input name="username" placeholder="üë§ Username" required>
      <input name="password" type="password" placeholder="üîí Password" required>
      <select name="role" required>
        <option value="" disabled selected>üé≠ Select Role</option>
        <option value="admin">üëë Admin</option>
        <option value="manager">üßë‚Äçüíº Manager</option>
        <option value="cashier">üßæ Cashier</option>
      </select>
      <button type="submit">üåü Add User</button>
    </form>
    <a href="/admin/users" class="btn-back">üîô Go Back</a>
  </div>
</body>
</html>
