<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>➕ Add New Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #f5f7fa, #dcd6f7);
            font-family: 'Segoe UI', sans-serif;
            padding: 40px;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: #ffffff;
            padding: 35px 40px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            animation: fadeIn 0.7s ease-in-out;
        }

        @keyframes fadeIn {
            0% {opacity: 0; transform: translateY(30px);}
            100% {opacity: 1; transform: translateY(0);}
        }

        h2 {
            text-align: center;
            color: #7D3C98;
            margin-bottom: 30px;
            font-weight: bold;
        }

        label {
            font-weight: 600;
            margin-bottom: 6px;
            display: block;
            color: #5e3370;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"] {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #d2b4de;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #8e44ad;
            outline: none;
            box-shadow: 0 0 5px #d7bde2;
        }

        input[type="submit"] {
            background-color: #8e44ad;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #6c3483;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 25px;
            text-decoration: none;
            color: #884EA0;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #5e3370;
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>➕ Add New Product</h2>

    <form method="POST">
        <label for="name">Product Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="price">Price (₹):</label>
        <input type="number" id="price" name="price" step="0.01" required>

        <label for="stock">Stock Quantity:</label>
        <input type="number" id="stock" name="stock" min="0" required>

        <label for="unit">Unit (e.g., pcs, kg, L):</label>
        <input type="text" id="unit" name="unit" required>

        <label for="expiry_date">Expiry Date (YYYY-MM-DD):</label>
        <input type="date" id="expiry_date" name="expiry_date">
        <label for="image_url">Image URL:</label>
        <input type="text" id="image_url" name="image_url" placeholder="https://example.com/image.jpg">

        <input type="submit" value="Add Product">
    </form>

    <a class="back-link" href="{{ url_for('manager_dashboard') }}">⬅ Back to Dashboard</a>
</div>

</body>
</html>
