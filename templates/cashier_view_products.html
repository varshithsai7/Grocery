<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Products - Cashier</title>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #f5f7fa;
            font-family: 'Josefin Sans', sans-serif;
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
            color: #2b2d42;
            margin-top: 30px;
            font-size: 2.5rem;
        }

        .table-container {
            width: 90%;
            margin: 40px auto;
            position: relative;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #ffffff;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            overflow: hidden;
            z-index: 1;
        }

        thead {
            background-color: #8ecae6;
            color: #ffffff;
        }

        th, td {
            padding: 16px 20px;
            text-align: center;
            font-size: 1rem;
            position: relative;
            z-index: 1;
        }

        tr:nth-child(even) {
            background-color: #f0f8ff;
        }

        tr:hover {
            background-color: #d0f0fd;
        }

        .product-row {
            position: relative;
        }

        tr:hover .hover-img {
            display: block;
        }


        tr.top-row:hover .hover-img {
            top: 100%;
        }

        /* Show image on hover */
        .product-row:hover .hover-img {
            display: block;
        }

        .hover-img {
            display: none;
            position: absolute;
            top: -170px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 150px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
            border: 3px solid #9c27b0;
            background-color: white;
            z-index: 100;
            object-fit: cover;
        }
        
        a {
            display: block;
            width: max-content;
            margin: 20px auto;
            text-decoration: none;
            background: #219ebc;
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        a:hover {
            background: #126782;
        }

        @media (max-width: 768px) {
            .hover-image {
                width: 140px;
                height: 140px;
                top: -160px;
            }

            th, td {
                font-size: 0.9rem;
                padding: 12px;
            }

            h2 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <h2>ðŸ§¾ Available Products</h2>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>â‚¹ Price</th>
                    <th>Stock</th>
                </tr>
            </thead>
            <tbody>
                {% for product in products %}
                <tr class="product-row {% if loop.index <= 2 %}top-row{% endif %}">
                    <td>
                        {{ product[6] }}
                        <div class="hover-img">
                            <img src="{{ product[6] }}" alt="Product Image">
                        </div>
                    </td>
                    <td>{{ product[1] }}</td>
                    <td>â‚¹{{ product[2] }}</td>
                    <td>{{ product[3] }}</td>
                    <td>{{ product[5] }}</td>
                    <td>{{ product[4] or 'â€”' }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <a href="/cashier">ðŸ”™ Back to Dashboard</a>
</body>
</html>
