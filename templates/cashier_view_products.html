<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Products - Cashier</title>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #f5f7fa;
            font-family: 'Josefin Sans', sans-serif;
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
            color: #2b2d42;
            margin-top: 30px;
            font-size: 2.5rem;
        }

        .table-container {
            width: 90%;
            margin: 40px auto;
            position: relative;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #ffffff;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            overflow: hidden;
        }

        thead {
            background-color: #8ecae6;
            color: #ffffff;
        }

        th, td {
            padding: 16px 20px;
            text-align: center;
            font-size: 1rem;
            position: relative;
        }

        tr:nth-child(even) {
            background-color: #f0f8ff;
        }

        tr:hover {
            background-color: #d0f0fd;
        }

        .product-row {
            position: relative;
        }

        .hover-img {
            display: none;
            position: absolute;
            width: 160px;
            height: 160px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            padding: 5px;
            z-index: 9999;
        }

        .hover-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.25);
        }

        a {
            display: block;
            width: max-content;
            margin: 20px auto;
            text-decoration: none;
            background: #219ebc;
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        a:hover {
            background: #126782;
        }

        @media (max-width: 768px) {
            .hover-img {
                width: 140px;
                height: 140px;
            }

            th, td {
                font-size: 0.9rem;
                padding: 12px;
            }

            h2 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <h2>ðŸ§¾ Available Products</h2>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>â‚¹ Price</th>
                    <th>Stock</th>
                </tr>
            </thead>
            <tbody>
                {% for product in products %}
                <tr class="product-row">
                    <td>
                        {{ product[0] }}
                        <div class="hover-img">
                            <img src="{{ product[4] }}" alt="Product Image">
                        </div>
                    </td>
                    <td>{{ product[1] }}</td>
                    <td>â‚¹{{ product[2] }}</td>
                    <td>{{ product[3] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <a href="/cashier">ðŸ”™ Back to Dashboard</a>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const rows = document.querySelectorAll(".product-row");

            rows.forEach((row, index) => {
                const hoverImg = row.querySelector(".hover-img");
                const td = row.children[0];

                row.addEventListener("mouseenter", () => {
                    const tdRect = td.getBoundingClientRect();
                    const rowHeight = row.offsetHeight;

                    // Show image below for first 5 rows, above for the rest
                    const topOffset = index < 5 ? rowHeight + 5 : -165;

                    hoverImg.style.display = "block";
                    hoverImg.style.top = topOffset + "px";
                    hoverImg.style.left = "280%";
                });

                row.addEventListener("mouseleave", () => {
                    hoverImg.style.display = "none";
                });
            });
        });
    </script>
</body>
</html>
