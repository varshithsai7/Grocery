<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ“Š Sales Report - Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Josefin Sans', sans-serif;
      background: linear-gradient(to right, #fdfbfb, #ebedee);
      padding: 40px;
    }

    h2, h4 {
      color: #6a1b9a;
      text-align: center;
      font-weight: bold;
    }

    .table-container, .chart-container {
      background: #fff;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      margin-bottom: 40px;
      animation: fadeIn 0.7s ease-in-out;
    }

    table {
      border-radius: 12px;
      overflow: hidden;
    }

    th {
      background-color: #7b1fa2;
      color: white;
      text-align: center;
    }

    td {
      text-align: center;
    }

    tr:hover {
      background-color: #f3e5f5;
      transition: background 0.2s ease-in-out;
    }

    .btn-back {
      display: inline-block;
      margin-top: 20px;
      float: right;
      background: linear-gradient(to right, #ff758c, #ff7eb3);
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      text-decoration: none;
      transition: transform 0.2s ease-in-out;
    }

    .btn-back:hover {
      transform: scale(1.05);
      background: linear-gradient(to right, #43e97b, #38f9d7);
      color: black;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="container table-container">
    <h2>ðŸ“¦ Sales Report</h2>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Product</th>
          <th>Quantity</th>
          <th>Price (â‚¹)</th>
          <th>Total (â‚¹)</th>
          <th>Sold On</th>
        </tr>
      </thead>
      <tbody>
        {% for entry in report %}
        <tr>
          <td>{{ entry[0] }}</td>
          <td>{{ entry[1] }}</td>
          <td>{{ entry[2] }}</td>
          <td>{{ entry[3] }}</td>
          <td>{{ entry[4] }}</td>
          <td>{{ entry[5] }}</td>
          <td>
      <form method="POST" action="/admin/delete-sale/{{ entry[0] }}" onsubmit="return confirm('Are you sure you want to delete this sale entry?');">
        <button class="btn btn-sm btn-danger" type="submit">Delete</button>
      </form>
    </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <a href="/admin" class="btn-back">ðŸ”™ Back to Dashboard</a>
  </div>

  <!-- Bar Chart -->
  <div class="container chart-container">
    <h4>ðŸ“ˆ Top Selling Products</h4>
    <canvas id="barChart" height="100"></canvas>
  </div>

  <!-- Pie Chart -->
  <div class="container chart-container" id="pie-chart-container">
    <h4>ðŸ¥§ Product Sales Distribution</h4>
    <canvas id="pieChart" height="100"></canvas>
  </div>

  <!-- Revenue Chart Injected via Script -->
  <script>
    const productLabels = {{ product_names | tojson | safe }} || [];
    const productQuantities = {{ product_quantities | tojson | safe }} || [];
    const productRevenues = {{ product_revenues | tojson | safe }} || [];

    const backgroundColors = [
      '#BA68C8', '#81C784', '#FFD54F', '#4FC3F7', '#E57373',
      '#A1887F', '#FF8A65', '#9575CD', '#4DB6AC', '#F06292'
    ];

    // Bar Chart
    const barCtx = document.getElementById('barChart').getContext('2d');
    new Chart(barCtx, {
      type: 'bar',
      data: {
        labels: productLabels,
        datasets: [{
          label: 'Units Sold',
          data: productQuantities,
          backgroundColor: backgroundColors,
          borderRadius: 8
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: false }
        },
        scales: {
          y: {
            beginAtZero: true,
            ticks: { stepSize: 1, color: '#333' }
          },
          x: {
            ticks: { color: '#333' }
          }
        }
      }
    });

    // Pie Chart
    const pieCtx = document.getElementById('pieChart').getContext('2d');
    new Chart(pieCtx, {
      type: 'pie',
      data: {
        labels: productLabels,
        datasets: [{
          data: productQuantities,
          backgroundColor: backgroundColors
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { position: 'bottom' }
        }
      }
    });

    // Revenue Chart
    const revenueChart = document.createElement('canvas');
    revenueChart.height = 100;
    revenueChart.style.marginBottom = "40px";
    document.querySelector('#pie-chart-container').after(revenueChart);

    new Chart(revenueChart.getContext('2d'), {
      type: 'bar',
      data: {
        labels: productLabels,
        datasets: [{
          label: 'Total Revenue â‚¹',
          data: productRevenues,
          backgroundColor: [
            '#FF6384', '#36A2EB', '#FFCE56', '#81C784',
            '#BA68C8', '#4DB6AC', '#9575CD', '#F06292'
          ],
          borderRadius: 8
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: false }
        },
        scales: {
          y: {
            beginAtZero: true,
            ticks: { color: '#333' }
          },
          x: {
            ticks: { color: '#333' }
          }
        }
      }
    });
  </script>
</body>
</html>
