<!DOCTYPE html>
<html>
<head>
    <title>Grocery Store Products</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        body { font-family: 'Josefin Sans', sans-serif; background-color: #fefbe9; }
        .product-card {
            border: 1px solid #ccc; border-radius: 10px;
            padding: 15px; margin: 15px;
            display: inline-block; width: 250px;
            vertical-align: top; background: #ffffff;
        }
        .product-card img {
            width: 100%; height: 180px;
            object-fit: cover; border-radius: 8px;
        }
        .product-card h3 { margin: 10px 0 5px; }
        .product-card p { margin: 0; font-size: 14px; }
    </style>
</head>
<body>
    <h1 style="text-align:center;">üõçÔ∏è Available Products</h1>
    <div style="text-align:center;">
        {% for p in products %}
        <div class="product-card">
            <img src="{{ p[5] }}" alt="{{ p[1] }}">
            <h3>{{ p[1] }}</h3>
            <p>{{ p[2] }}</p>
            <p><b>‚Çπ{{ p[3] }} per {{ p[4] }}</b></p>
            <p><i>{{ p[6] }}</i></p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
