<!DOCTYPE html>
<html>
<head>
    <title>Search Products - Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fbf0fc;
            font-family: 'Segoe UI', sans-serif;
            padding: 40px;
            color: #333;
        }

        h2 {
            text-align: center;
            color: #8e44ad;
            margin-bottom: 30px;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #d9b3e6;
            border-radius: 8px;
        }

        button {
            padding: 10px 20px;
            background-color: #8e44ad;
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 8px;
        }

        ul {
            margin-top: 30px;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }

        li {
            background: #ffffff;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
        }

        .no-results {
            text-align: center;
            margin-top: 30px;
            color: #a93226;
            font-weight: bold;
        }

        a {
            display: block;
            margin-top: 40px;
            text-align: center;
            color: #8e44ad;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>üîç Search Products</h2>
    <form method="post">
        <input type="text" name="query" placeholder="Enter Product ID or Name" required>
        <button type="submit">Search</button>
    </form>

    {% if products %}
        <ul>
            {% for p in products %}
                <li>
                    <img src="{{ p['image_url'] }}" alt="{{ p['name'] }}" style="max-height: 100px; border-radius: 8px;"><br>

                    <strong>{{ p['name'] }}</strong><br>
                    ‚Çπ{{ p['price'] }} | {{ p['stock'] }} {{ p['unit'] }} | Expiry: {{ p['expiry_date'] }}
                </li>
                
            {% endfor %}
        </ul>
    {% elif query %}
        <p class="no-results">‚ö†Ô∏è No products found for "<strong>{{ query }}</strong>"</p>
    {% endif %}

    <a href="{{ url_for('manager_dashboard') }}">‚¨Ö Back to Dashboard</a>
</body>
</html>
