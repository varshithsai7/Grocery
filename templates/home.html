<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ›’ Grocery Store - Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Josefin Sans', sans-serif;
      background-color: #fcf8f3;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #5b2c6f;
      margin-bottom: 40px;
    }

    .card {
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card-title {
      font-weight: bold;
      color: #333;
    }

    .price {
      color: #8e44ad;
      font-size: 18px;
    }

    .btn-buy {
      background-color: #8e44ad;
      color: white;
      border-radius: 20px;
    }

    .btn-buy:hover {
      background-color: #6c3483;
    }
  </style>
</head>
<body>

  <h1>ðŸŒ¼ Welcome to Mygrow Mart</h1>

  <div class="container">
    <div class="row" id="product-list">
      <!-- Product cards will be inserted here by Flask or JavaScript -->
      {% for item in products %}
      <div class="col-md-4 mb-4">
        <div class="card h-100">
          <img src="{{ item.image_url }}" class="card-img-top" alt="{{ item.name }}" style="height: 220px; object-fit: cover;">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ item.name }}</h5>
            <p class="card-text">{{ item.description }}</p>
            <p class="price">â‚¹{{ item.price_per_unit }} / {{ item.unit }}</p>
            {% if session['role'] == 'cashier' %}
                <button class="btn btn-buy mt-auto">ðŸ›’ Add to Bill</button>
            {% endif %}
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>

</body>
</html>
