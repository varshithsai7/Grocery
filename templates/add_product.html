<!-- templates/add_product.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Product</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #fff9f9, #e3f2fd, #fce4ec);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .form-wrapper {
      background: #ffffffee;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      border: 4px solid;
      border-image: linear-gradient(to right, #42a5f5, #ab47bc, #26c6da) 1;
      max-width: 600px;
      width: 100%;
      animation: fadeIn 1s ease;
    }

    h2 {
      text-align: center;
      font-weight: bold;
      margin-bottom: 30px;
      color: #6a1b9a;
    }

    label {
      font-weight: 500;
      color: #333;
    }

    .btn-success {
      width: 100%;
      background: linear-gradient(to right, #43cea2, #185a9d);
      border: none;
      font-weight: bold;
      padding: 10px;
      transition: transform 0.2s ease;
    }

    .btn-success:hover {
      transform: scale(1.02);
      background: linear-gradient(to right, #2bc0e4, #eaecc6);
      color: #000;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
      color: #1976d2;
      text-decoration: none;
      transition: color 0.2s;
    }

    .back-link:hover {
      color: #0d47a1;
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 576px) {
      .form-wrapper {
        padding: 25px;
      }

      h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="form-wrapper">
    <h2>Add New Product ðŸ§º</h2>
    <form method="post" action="/admin/add-product">
      <div class="mb-3">
        <label>Name:</label>
        <input type="text" name="name" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Description:</label>
        <input type="text" name="description" class="form-control">
      </div>
      <div class="mb-3">
        <label>Price per Unit:</label>
        <input type="number" name="price" step="0.01" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Unit (kg/litre/pack):</label>
        <input type="text" name="unit" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Stock:</label>
        <input type="number" name="stock" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Expiry Date:</label>
        <input type="date" name="expiry_date" class="form-control">
      </div>
      <div class="mb-3">
        <label>Image URL:</label>
        <input type="text" name="image_url" class="form-control">
      </div>
      <button type="submit" class="btn btn-success">âž• Add Product</button>
    </form>

    <!-- Back to Dashboard link -->
    <a href="/admin" class="back-link">ðŸ”™ Back to Dashboard</a>
  </div>
</body>
</html>
