<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manager - View Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            position: relative; /* ðŸ’« sets stacking context */
            background: linear-gradient(to right, #fce4ec, #f3e5f5);
            font-family: 'Segoe UI', sans-serif;
            padding: 60px;
            color: #4a235a;
            z-index: 1; /* background stays behind */
        }

        h2 {
            text-align: center;
            color: #7b1fa2;
            margin-bottom: 30px;
            font-weight: bold;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff0f6;
            box-shadow: 0 0 15px rgba(140, 82, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 14px;
            text-align: center;
            border-bottom: 1px solid #e0c3fc;
            position: relative;
        }

        th {
            background-color: #ce93d8;
            color: white;
        }

        tr:hover {
            background-color: #f3e5f5;
            cursor: pointer;
        }
        tr{
            position:relative;
        }
        tr:hover .hover-img {
            display: block;
        }

        .hover-img {
            display: none;
            position: absolute;
            bottom: 100%; /* change from top: 100% */
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 150px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            border: 3px solid #9c27b0;
            background-color: white;
            z-index: 9999;
            object-fit: cover;
            animation: fadeIn 0.4s ease-in-out;
        }
        tr.top-row:hover .hover-img {
            bottom: auto;
            top: 100%; /* Show image below for first two rows */
        }


        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 25px;
            color: #7b1fa2;
            font-weight: bold;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #4a0072;
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <h2>ðŸ“¦ All Products</h2>

    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Stock</th>
            <th>Unit</th>
            <th>Expiry Date</th>
        </tr>
        {% for prod in products %}
        <tr class="{% if loop.index <= 2 %}top-row{% endif %}">
            <td>{{ prod[0] }}</td>
            <td>
                {{ prod[1] }}
                {% if prod[6] %}
                    <img class="hover-img" src="{{ prod[6] }}" alt="Product Image">
                {% endif %}
            </td>
            <td>â‚¹{{ prod[2] }}</td>
            <td>{{ prod[3] }}</td>
            <td>{{ prod[5] }}</td>
            <td>{{ prod[4] or 'â€”' }}</td>
            
        </tr>
        {% endfor %}
    </table>

    <a class="back-link" href="{{ url_for('manager_dashboard') }}">â¬… Back to Dashboard</a>

</body>
</html>
