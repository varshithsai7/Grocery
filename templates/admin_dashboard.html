<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #fdf0f0, #f0f8ff);
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    .dashboard {
      background-color: #fff;
      padding: 40px;
      border-radius: 25px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
      border: 4px solid;
      border-image: linear-gradient(to right, #ff758c, #ff7eb3, #42a5f5) 1;
      max-width: 800px;
      width: 100%;
      animation: fadeIn 1s ease;
    }

    h2 {
      text-align: center;
      font-weight: 700;
      font-size: 2.2rem;
      margin-bottom: 30px;
      background: linear-gradient(to right, #d63384, #4a00e0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .btn-custom {
      font-size: 1.1rem;
      font-weight: 600;
      padding: 12px;
      border-radius: 12px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn-custom:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    .btn-outline-primary {
      background: linear-gradient(to right, #89f7fe, #66a6ff);
      color: white;
      border: none;
    }

    .btn-outline-secondary {
      background: linear-gradient(to right, #fbc2eb, #a6c1ee);
      color: white;
      border: none;
    }

    .btn-outline-success {
      background: linear-gradient(to right, #b2fefa, #0ed2f7);
      color: white;
      border: none;
    }

    .btn-danger {
      background: linear-gradient(to right, #ff6a6a, #ff8a8a);
      color: white;
      border: none;
      font-weight: bold;
      margin-top: 30px;
      padding: 12px 30px;
    }

    .btn-danger:hover {
      background: linear-gradient(to right, #ff4e50, #f9d423);
      color: black;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 576px) {
      h2 {
        font-size: 1.7rem;
      }
      .btn-custom {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h2>üõçÔ∏è Welcome to Admin Panel</h2>
    <div class="container">
      <div class="row g-4 text-center">
        <div class="col-md-4">
          <a href="/admin/add-product" class="btn btn-custom btn-outline-primary w-100">‚ûï Add Product</a>
        </div>
        <div class="col-md-4">
          <a href="/admin/products" class="btn btn-custom btn-outline-secondary w-100">üì¶ View/Update/Delete</a>
        </div>
        <div class="col-md-4">
          <a href="/admin/sales-report" class="btn btn-custom btn-outline-success w-100">üìä Sales Report</a>
        </div>
      </div>
      <div class="text-center">
        <a href="/logout" class="btn btn-danger">üö™ Logout</a>
      </div>
    </div>
  </div>
</body>
</html>
