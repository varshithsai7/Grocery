<!-- templates/edit_product.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Product</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
  <h2 class="text-center text-warning">✏️ Edit Product</h2>
  <form method="post">
    <div class="mb-3">
      <label>Name:</label>
      <input type="text" name="name" value="{{ product.name }}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>Price:</label>
      <input type="number" step="0.01" name="price" value="{{ product.price }}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>Unit:</label>
      <input type="text" name="unit" value="{{ product.unit }}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>Stock:</label>
      <input type="number" name="stock" value="{{ product.stock }}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>Expiry Date:</label>
      <input type="date" name="expiry_date" value="{{ product.expiry_date }}" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
    <a href="/admin/products" class="btn btn-secondary">Back</a>
  </form>
</body>
</html>
