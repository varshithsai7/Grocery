<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Product</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* üåÖ Background: Beautiful Golden Sunrise */
    body {
      margin: 0;
      padding: 0;
      background: url('https://images.unsplash.com/photo-1502082553048-f009c37129b9?auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(12px);
      padding: 40px;
      border-radius: 20px;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.25);
      border: 4px solid transparent;
      border-image: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet) 1;
      animation: fadeIn 1s ease;
    }

    h2 {
      text-align: center;
      font-size: 2.3rem;
      font-weight: bold;
      margin-bottom: 30px;
      background: linear-gradient(to right, #ff6a00, #ee0979, #00c9ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    label {
      font-weight: bold;
      margin-bottom: 6px;
      display: block;
      color: #333;
    }

    input {
      border-radius: 12px;
      border: 2px solid #ccc;
      padding: 10px 15px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background-color: #fff;
    }

    input:focus {
      border-color: #6ec6ff;
      box-shadow: 0 0 8px rgba(0, 140, 255, 0.3);
      outline: none;
    }

    .btn-group {
      display: flex;
      justify-content: space-between;
      margin-top: 25px;
    }

    button, .btn-secondary {
      border-radius: 12px;
      padding: 12px 18px;
      font-weight: bold;
      font-size: 1rem;
      width: 48%;
      transition: all 0.3s ease;
    }

    button {
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: white;
      border: none;
    }

    button:hover {
      transform: scale(1.04);
      box-shadow: 0 10px 20px rgba(0,0,0,0.25);
    }

    .btn-secondary {
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      color: #333;
      border: none;
    }

    .btn-secondary:hover {
      transform: scale(1.04);
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 576px) {
      .form-container {
        padding: 25px;
      }

      button, .btn-secondary {
        width: 100%;
        margin-bottom: 10px;
      }

      .btn-group {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>‚úèÔ∏è Edit Product</h2>
    <form method="post">
      <div class="mb-3">
        <label>Name:</label>
        <input type="text" name="name" value="{{ product.name }}" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Price:</label>
        <input type="number" step="0.01" name="price" value="{{ product.price }}" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Unit:</label>
        <input type="text" name="unit" value="{{ product.unit }}" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Stock:</label>
        <input type="number" name="stock" value="{{ product.stock }}" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Expiry Date:</label>
        <input type="date" name="expiry_date" value="{{ product.expiry_date }}" class="form-control">
      </div>
      <div class="btn-group">
        <button type="submit">‚úÖ Update</button>
        <a href="/admin/products" class="btn btn-secondary">üîô Back</a>
      </div>
    </form>
  </div>
</body>
</html>
