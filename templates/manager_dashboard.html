<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manager Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #fce4ec, #f3e5f5);
            font-family: 'Josefin Sans', sans-serif;
            color: #333;
            padding: 50px 20px;
        }

        h1 {
            text-align: center;
            color: #6C3483;
            font-size: 3rem;
            margin-bottom: 40px;
            font-weight: bold;
        }

        .dashboard-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 25px;
            max-width: 1100px;
            margin: 0 auto;
        }

        .dashboard-link {
            text-decoration: none;
            display: block;
            padding: 20px 30px;
            background-color: #8e44ad;
            color: white;
            border-radius: 16px;
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            font-weight: 600;
            text-align: center;
            font-size: 1.1rem;
        }

        .dashboard-link:hover {
            background-color: #9b59b6;
            transform: translateY(-4px) scale(1.03);
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }

        .logout {
            display: block;
            text-align: center;
            margin: 50px auto 0;
            font-weight: bold;
            color: #e74c3c;
            font-size: 1.1rem;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .logout:hover {
            color: #c0392b;
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            .dashboard-link {
                font-size: 1rem;
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <h1>🧑‍💼 Manager Dashboard</h1>
    <div class="dashboard-container">
        <a class="dashboard-link" href="{{ url_for('manager_search_products') }}">🔍 Search Products</a>
        <a class="dashboard-link" href="{{ url_for('manager_sales_report') }}">📈 View Sales Report</a>
        <a class="dashboard-link" href="{{ url_for('manager_loyal_customers') }}">🎁 Loyal Customers</a>
        <a class="dashboard-link" href="{{ url_for('manager_audit_log') }}">📝 View Audit Log</a>
        <a class="dashboard-link" href="{{ url_for('manager_add_product') }}">➕ Add New Product</a>
        <a class="dashboard-link" href="{{ url_for('manager_low_stock') }}">📉 Low Stock Alerts</a>
        <a class="dashboard-link" href="{{ url_for('manager_restock') }}">🔁 Restock Products</a>
        <a class="dashboard-link" href="{{ url_for('manager_view_products') }}">🧾 View All Products</a>
        <a class="dashboard-link" href="{{ url_for('manager_update_interface') }}">🛠️ Modify Products</a>
        <a class="dashboard-link" href="{{ url_for('manager_expired_products') }}">⛔ Expired Products</a>
    </div>
    <a class="logout" href="{{ url_for('logout') }}">🚪 Logout</a>
</body>
</html>
