<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üìú Audit Log - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #fceabb, #f8b500);
            padding: 40px;
            font-family: 'Segoe UI', sans-serif;
        }
        .log-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
        }
        h2 {
            background: linear-gradient(to right, #ff6a00, #ee0979);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2rem;
            text-align: center;
            font-weight: bold;
            margin-bottom: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th {
            background-color: #ffc107;
            color: black;
            text-align: center;
            padding: 10px;
        }
        td {
            padding: 8px;
            text-align: center;
        }
        .btn-back {
            margin-top: 20px;
            background: linear-gradient(to right, #89f7fe, #66a6ff);
            color: white;
            font-weight: bold;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            text-decoration: none;
        }
        .btn-back:hover {
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: black;
        }
    </style>
</head>
<body>
    <div class="container log-container">
        <h2>üìú Admin Audit Log</h2>
        {% if logs %}
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Action</th>
                    <th>User</th>
                    <th>Role</th>
                    <th>Timestamp</th>
                </tr>
            </thead>
            <tbody>
                {% for log in logs %}
                <tr>
                    <td>{{ log[0] }}</td>
                    <td>{{ log[1] }}</td>
                    <td>{{ log[2] }}</td>
                    <td>{{ log[3] }}</td>
                    <td>{{ log[4] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p class="text-center text-muted">No actions logged yet.</p>
        {% endif %}
        <div class="text-center">
            <a href="/admin" class="btn-back">‚Üê Go Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
