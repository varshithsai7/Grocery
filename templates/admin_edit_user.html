<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit User - {{ user[1] }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* üåü Background: Smiling Team Together */
    body {
      margin: 0;
      padding: 0;
      background: url('https://images.unsplash.com/photo-1607746882042-944635dfe10e?auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 40px 20px;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.88);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 20px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
      border: 5px solid transparent;
      border-image: linear-gradient(135deg, #ff758c, #ff7eb3, #42a5f5, #00c9ff, #a1ffce) 1;
      animation: fadeIn 1s ease;
    }

    h2 {
      text-align: center;
      font-weight: bold;
      font-size: 2.3rem;
      margin-bottom: 30px;
      background: linear-gradient(to right, #ff6a00, #ee0979, #00c9ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    input, select {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border: 2px solid #dee2e6;
      border-radius: 12px;
      font-size: 1rem;
      background-color: white;
      box-shadow: inset 0 1px 2px rgba(0,0,0,0.05);
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    input:focus, select:focus {
      border-color: #5ec2ff;
      box-shadow: 0 0 0 3px rgba(94, 194, 255, 0.3);
      outline: none;
    }

    button, .btn-back {
      width: 100%;
      padding: 12px;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button {
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: white;
      margin-bottom: 15px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.25);
    }

    .btn-back {
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      color: #333;
      text-decoration: none;
      display: inline-block;
      text-align: center;
    }

    .btn-back:hover {
      color: black;
      background: linear-gradient(to right, #f9d29d, #ffd8cb);
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 576px) {
      .form-container {
        padding: 25px;
      }

      h2 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>‚úèÔ∏è Edit User - {{ user[1] }}</h2>
    <form method="POST">
      <input name="password" type="password" placeholder="üîí New Password" required>
      <select name="role" required>
        <option value="" disabled>Select Role</option>
        <option value="admin" {% if user[2]=='admin' %}selected{% endif %}>üëë Admin</option>
        <option value="manager" {% if user[2]=='manager' %}selected{% endif %}>üßë‚Äçüíº Manager</option>
        <option value="cashier" {% if user[2]=='cashier' %}selected{% endif %}>üßæ Cashier</option>
      </select>
      <button type="submit">‚úÖ Update</button>
    </form>
    <a href="/admin/users" class="btn-back">üîô Back to All Users</a>
  </div>
</body>
</html>
