<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generate Bill - Cashier</title>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Josefin Sans', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #f8f9fa, #e0f7fa, #e0c3fc, #fbc2eb);
            background-size: 400% 400%;
            animation: gradientFlow 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            display: flex;
            gap: 40px;
            align-items: flex-start;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 600px;
        }

        .product-list {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            max-height: 500px;
            overflow-y: auto;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
            width: 250px;
        }

        .product-item {
            padding: 10px;
            margin: 6px 0;
            border-bottom: 1px solid #ccc;
            cursor: pointer;
            transition: background 0.3s;
        }

        .product-item:hover {
            background: #e0f7fa;
        }

        h2 {
            text-align: center;
            color: #333;
            font-size: 2rem;
            margin-bottom: 30px;
        }

        label {
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 12px 15px;
            margin-top: 6px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 12px;
            font-size: 1rem;
            transition: border 0.3s ease;
        }

        .item-row {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        button {
            background-color: #673ab7;
            color: white;
            padding: 10px 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"] {
            width: 100%;
            background: #03a9f4;
            padding: 12px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 15px;
            margin-top: 20px;
            color: white;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        a {
            display: block;
            margin-top: 25px;
            text-align: center;
            color: #444;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>ðŸ§¾ Generate Customer Bill</h2>
            <form method="POST">
                <label>Customer Name:</label>
                <input type="text" name="name" required>

                <label>Phone Number:</label>
                <input type="text" name="phone" required>

                <div id="items">
                    <div class="item-row">
                        <input type="number" name="product_id[]" placeholder="Product ID" required>
                        <input type="number" name="quantity[]" placeholder="Quantity" required>
                    </div>
                </div>

                <button type="button" onclick="addItem()">âž• Add Another Item</button>
                <input type="submit" value="Generate Bill">
            </form>
            <a href="/cashier">ðŸ”™ Back to Dashboard</a>
        </div>

        <div class="product-list">
            <h3>Available Products</h3>
            {% for p in products %}
            <div class="product-item" onclick="fillProduct({{ p[0] }})">
                <strong>{{ p[0] }}</strong> â€” {{ p[1] }}
            </div>
            {% endfor %}
        </div>
    </div>

    <script>
        function addItem() {
            const itemRow = document.createElement('div');
            itemRow.className = 'item-row';
            itemRow.innerHTML = `
                <input type="number" name="product_id[]" placeholder="Product ID" required>
                <input type="number" name="quantity[]" placeholder="Quantity" required>
            `;
            document.getElementById('items').appendChild(itemRow);
        }

        function fillProduct(productId) {
            const idInputs = document.getElementsByName('product_id[]');
            for (let i = idInputs.length - 1; i >= 0; i--) {
                if (idInputs[i].value === '') {
                    idInputs[i].value = productId;
                    break;
                }
            }
        }
    </script>
</body>
</html>
