<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸŒ¼ Cashier Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Josefin Sans', sans-serif;
      background: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
    }

    .overlay {
      background-color: rgba(138, 43, 226, 0.4); /* A purple tinted glass effect */
      backdrop-filter: blur(8px);
      min-height: 100vh;
      padding: 60px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid #fff;
      padding: 20px 40px;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      margin-bottom: 40px;
    }

    header h1 {
      margin: 0;
      font-size: 38px;
      color: #ffffff;
      text-shadow: 2px 2px 4px #7b1fa2;
    }

    .dashboard-card {
      background: linear-gradient(to right, #f3e5f5, #e1bee7);
      border-left: 6px solid #8e24aa;
      border-radius: 16px;
      padding: 25px;
      margin: 15px 0;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-align: center;
    }

    .dashboard-card:hover {
      transform: scale(1.03);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
    }

    .dashboard-card a {
      text-decoration: none;
      font-size: 22px;
      color: #4a148c;
      font-weight: bold;
    }

    .logout-btn {
      margin-top: 40px;
    }

    .logout-btn a {
      background-color: #ba68c8;
      color: white;
      padding: 12px 30px;
      border-radius: 30px;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      box-shadow: 0 6px 14px rgba(186, 104, 200, 0.6);
      transition: background 0.3s ease;
    }

    .logout-btn a:hover {
      background-color: #8e24aa;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 26px;
      }

      .dashboard-card a {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <header>
      <h1>ðŸŒ¸ Welcome  Cashier </h1>
    </header>

    <div class="dashboard-card">
      <a href="/cashier/view_products">ðŸ“¦ View Products</a>
    </div>

    <div class="dashboard-card">
      <a href="/cashier/generate_bill">ðŸ§¾ Generate Bill</a>
    </div>

    <div class="logout-btn">
      <a href="/logout">ðŸšª Logout</a>
    </div>
  </div>
</body>
</html>
