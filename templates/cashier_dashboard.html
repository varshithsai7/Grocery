<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cashier Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Josefin Sans', sans-serif;
            background: #f4f0f8;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #6c3483;
            color: white;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 32px;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
        }

        .dashboard-card {
            background-color: white;
            border-left: 6px solid #6c3483;
            border-radius: 10px;
            margin: 20px 0;
            padding: 20px;
            box-shadow: 0 0 12px rgba(108, 52, 131, 0.2);
            transition: transform 0.2s;
        }

        .dashboard-card:hover {
            transform: scale(1.02);
        }

        .dashboard-card a {
            text-decoration: none;
            font-size: 20px;
            color: #6c3483;
            display: block;
        }

        .logout-btn {
            text-align: center;
            margin-top: 40px;
        }

        .logout-btn a {
            background-color: #6c3483;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .logout-btn a:hover {
            background-color: #4a235a;
        }
    </style>
</head>

    </div>
</body>
</html>
